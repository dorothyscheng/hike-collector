{% extends 'base.html' %}

{% block content %}
<h1 class="title">Are you sure you want to delete {{ object }}?</h1>
<div class="buttons">
    <a class="action-button" href="{% url 'hikes:profile' object.user.id %}">Cancel</a>
    <form method="POST">
        {% csrf_token %}
        <input class="delete action-button" type="submit" value="Delete">
    </form>
</div>
{% endblock %}
