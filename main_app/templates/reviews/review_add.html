{% extends 'base.html' %}

{% load static %}
{% block script %}
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="{% static 'scripts/review.js' %}" defer></script>
{% endblock %}

{% block content %}
<h1 class="title">Add a Review for {{ hike.name }}</h1>
{% if error_message %}
    <p class="error">{{ error_message }}</p>
{% endif %}
<form action="{% url 'hikes:add_review' hike.id %}" method="POST" class="hike-form">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="action-button" type="submit" value="Submit">
</form>
{% endblock %}
