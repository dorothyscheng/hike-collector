{% extends 'base.html' %}

{% block content %}
<h1 class="title">Sign Up</h1>
{% if error_message %}
    <p class="error">{{ error_message }}</p>
{% endif %}
<form class="hike-form" action="{% url 'hikes:signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="action-button" type="submit" value="Sign Up">
</form>
{% endblock %}
