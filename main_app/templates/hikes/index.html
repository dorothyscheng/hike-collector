{% extends 'base.html' %}

{% load static %}

{% block script %}
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="{% static 'scripts/index.js' %}" defer></script>
{% endblock %}

{% block content %}
<div class="index-container">
    <form id="filter-form" class="filter-form" method="GET">
        {{ filter.form.as_p }}
        <div class="filter-actions">
            <button class="action-button" type="submit">Filter</button>
            <a href="{% url 'hikes:index' %}" class="action-button">Reset</a>
        </div>
    </form>
    {% include 'partials/hike_cards.html' with hikes=filter.qs %}
</div>
{% endblock %}
